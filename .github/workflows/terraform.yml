name: "terraform-test"    # Workflow Name
on: 
  workflow_dispatch:     #   Trigger None
permissions:
  contents: read
  id-token: write
jobs:
  init-plan:
    name: init-plan
    runs-on: self-hosted
    steps:
    - name: Checkout
      uses: actions/checkout@v6.0.1
    - name: Azure Login               # Service-Connection
      uses: Azure/login@v2.3.0
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Terraform fmt
      id: fmt                
      run: terraform fmt -check     # cmd
      continue-on-error: true
      working-directory: resource
        
    - name: Terraform Init
      id: init
      run: terraform init -input=false  
      working-directory: resource

    - name: Terraform Validate
      id: validate
      run: terraform validate -no-color
      working-directory: resource        
      
    - name: Terraform Plan
      id: plan
      run: terraform plan -no-color -out=tfplan
      working-directory: resource

    - name: Show Plan
      run: terraform show -no-color tfplan
      working-directory: resource

        
  terraform-apply:    
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'
    needs: init-plan                    # Depends On

    # ðŸ‘‡ Sabse important: Approval YAHI se control hota hai
    environment:
      name: dev          # Environment jisme approval rule laga hoga
      # url: https://portal.azure.com  # Optional info
      
    steps:
    - name: Checkout
      uses: actions/checkout@v6.0.1

    - name: Azure Login
      uses: Azure/login@v2.3.0
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          
    - name: Terraform Init
      id: init
      run: terraform init -input=false  
      working-directory: resource

    - name: Terraform Apply
      id: apply
      run: terraform apply --auto-approve
      continue-on-error: true
      working-directory: resource

    
        
       
          
